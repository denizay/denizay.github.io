<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chess</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <nav>
        <a href="/">‚Üê Back to Home</a>
    </nav>

    <article>
        <h1>Chess Post WIP</h1>
        <p>
            Chess is cool,
        </p>

        <div class="card">
            <div class="controls">
                <div class="control-group">
                    <label for="ai-depth">Depth:</label>
                    <select id="ai-depth">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5" selected>5</option>
                        <option value="6">6</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="use-pruning">
                        <input type="checkbox" id="use-pruning" checked> Alpha-Beta Pruning
                    </label>
                </div>

                <button id="restart-btn">Restart Game</button>

                <span id="ai-timer" style="margin-left: 10px; font-family: monospace;"></span>
            </div>
            <div id="my-board" class="chess-board"></div>
        </div>
        AI cooler.
    </article>

    <script type="module">
        import { ChessBoard } from '../assets/js/chess-ui.js';
        new ChessBoard('my-board', null);
    </script>
</body>

</html>
